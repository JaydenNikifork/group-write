<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Group Write</title>
</head>
<body>
  <header>
    <nav>
      <a id="header-logo" href=".">Group Write</a>
      <a href="./stories-history.html">Stories</a>
    </nav>
  </header>
  <main>
    <div class="col align">
      <div id="main" class="row">
        <p id="num-users"></p>
        <div id="story-container" class="col">
          <div id="story">
            <div id="title">
              <input type="text" id="vote-input"></input>
            </div>
          </div>
          <input type="button" id="end-story"></input>
        </div>
        <div id="votes-container">
          <div id="votes">
            <h3 id="votes-header">Votes</h3>
            <div id="votes-timer"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
